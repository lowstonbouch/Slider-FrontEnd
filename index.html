    <header id = "header">
        <div class="header-big-button">
            <a class="like" href="#">
                <span class="icon">
                    <svg class = "circle">
                            <circle class = "circle-style" />
                            <span class = "heart">
                                    <svg width="70" height="70">
                                            <use xlink:href="#heart" />
                                    </svg>
                            </span>

                    </svg>
                </span>
            </a>
            <a class="diselike" href="#">
                <span class="icon">
                        <svg class = "circle">
                                <circle class = "circle-style hide" />
                                <svg width="70" height="70">
                                        <line x1="47" y1="23" x2="22" y2="48" stroke="violet" stroke-width="1" />
                                </svg>
                                <svg width="70" height="70">
                                        <line x1="47" y1="48" x2="22" y2="23" stroke="violet" stroke-width="1" />
                                </svg>
                        </svg>
                </span>
            </a>
        </div>
        <div class="tittle-info">
            <span><svg width="5" height="5">
                    <circle r="2.5" cx="2.5" cy="2.5"
                            fill="orangered"/>
               </svg>  Яночка, 25<svg class="online-icon icon-display"><use xlink:href="#icon-display"></use></svg><svg class="online-icon icon-mobile"><use xlink:href="#icon-mobile"></use></svg></span>
            <p>МИСТО, международных экономических отношений и менеджмента, 2015</p>
        </div>
        <div class="header-small-button">
            <a class="like" href="#">
                <span class="profile-icon">
                    <svg class = "circle-profile" width="40" height="40">
                            <circle r="19" cx="20" cy="20"
                            stroke="orangered" fill="white" stroke-width="1"/>
                    </svg> 
                    <svg class = "image-super-like" >
                        <use xlink:href="#icon-super-like" />
                    </svg>
                </span>
            </a>
            <a  class="diselike" href="#">
                <span class="profile-icon">
                        <svg  class = "circle-profile" width="40" height="40">
                                <circle r="19" cx="20" cy="20"
                                stroke="orangered" fill="white" stroke-width="1"/>
                           </svg> 
                    <svg id = "profile" class = "image-profile">
                        <use xlink:href="#icon-profile" />
                    </svg>
                </span>
            </a>
        </div>
    </header>
    <section class="content">
        <section id = "photo-wrapper" class="photo-wrapper">
            <div id="carousel" class="carousel">
                <button id = "prev" class="arrow prev">⇦</button>
                <div class="gallery">
                    <ul class="images">
                        <li>
                            <img id="photo-1" class="photo s1">
                        </li>
                        <li>
                            <img id="photo-2" class="photo s2">
                        </li>
                        <li>
                            <img id="photo-3" class="photo s3">
                        </li>
                        <li>
                            <img id="photo-4" class="photo s4">
                        </li>
                        <li>
                            <img id="photo-5" class="photo s5">
                        </li>
                        <li>
                            <img id="photo-6" class="photo s7">
                        </li>
                        <li>
                            <img id="photo-1" class="photo s1">
                        </li>
                    </ul>
                </div>
                <button id = "next" class="arrow next">⇨</button>
            </div>
        </section>
        <section id = "info-wrapper" class="info-wrapper">
            <div class = "education-and-score">
                    <div class="education">
                            <h1>Образование</h1>
                            <p class = "about-education">МИСТО, международных экономических отношений и менеджмента, 2015</p>
                        </div>
                    <div class = "score">
                        <p>Рейтинг</p>
                    </div>
            </div>

            <div id="map" class="map"></div>

            </div>
            <div class="social">
                <p> Я хочу</p>
                <p> Хочет общаться</p>
            </div>
        </section>
        <section id = "big-photo-wrapper" class = "none">
            <div id="carousel-big-photo" class="carousel-big-photo">
                <button id = "prev-big" class="arrow prev">⇦</button>
                <div class="gallery">
                    <img id= "image-big" class="big-photo s1 big-photo-1">
                </div>
                <button id = "next-big" class="arrow next">⇨</button>
            </div>
        </section>
    </section>
    <script async src="./js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3ywRh3PiC4JARCLrmmteFSUVupYLmKj8&callback=initMap" async
        defer></script>

</html>
